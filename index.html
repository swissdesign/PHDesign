<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>P. Heiniger Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAF9; /* Stone-50 */
        color: #1C1917; /* Stone-900 */
        overflow: hidden; /* App handles scrolling */
        cursor: crosshair;
        transition: background-color 1s ease;
      }
      /* Hide scrollbars for custom navigation feel */
      ::-webkit-scrollbar {
        display: none;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }

      /* Ambient Animations - Enhanced for visibility */
      @keyframes aurora-1 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        50% { transform: translate(100px, -100px) scale(1.2); opacity: 0.7; }
      }
      @keyframes aurora-2 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(-80px, 80px) scale(1.3); opacity: 0.6; }
      }
      @keyframes cloud-drift {
        0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        50% { transform: translate(-60px, 20px) scale(1.1); opacity: 0.8; }
        100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
      }
      
      .animate-aurora-1 { animation: aurora-1 18s ease-in-out infinite; }
      .animate-aurora-2 { animation: aurora-2 22s ease-in-out infinite alternate; }
      .animate-cloud { animation: cloud-drift 28s ease-in-out infinite alternate; }
    </style>
